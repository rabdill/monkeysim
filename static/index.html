<!doctype html>
<html lang="en">
    <head>
        <title>MonkeySim</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>MonkeySim</h1>
                    <p><em>"...a half-dozen monkeys provided with typewriters would, in a few eternities, produce <a href="https://en.wikipedia.org/wiki/Infinite_monkey_theorem">all the books in the British Museum</a>."</em>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-striped table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th>Seat
                                <th>Keyboard
                                <th>Monkey
                                <th>Speed*
                                <th>Progress
                            </tr>
                        </thead>
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <h2>Bullpen</h2>
                    <div id="bullpen"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" onclick="addMonkey()">ADD MONKEY</button>
                    <button class="btn btn-primary" onclick="addSeat('qwerty')">ADD QWERTY SEAT</button>
                    <button class="btn btn-primary" onclick="addSeat('dvorak')">ADD DVORAK SEAT</button>
                    <em>*Speed measured in billions of keys per second.</em>
                </div>
            </div>
        </div>
        <script src="/static/builder.js"></script>
    </body>
</html>
